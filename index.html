<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="calculadora">
            <input
              type="text"
              name="campo_resultado"
              id="resultado"
              class="form-control resultado"
              placeholder="0"
              disabled="disabled"
            />

            <div class="row">
              <button
                onclick="calcular('acao', 'c')"
                type="button"
                class="btn btn-success btn-lg clear font-weight-bold"
              >
                C
              </button>
              <button
                onclick="calcular('acao', '/')"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                /
              </button>
              <button
                onclick="calcular('acao', '*')"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                x
              </button>
              <button
                onclick="calcular('acao', '-')"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                -
              </button>
            </div>
            <div class="row">
              <button
                onclick="calcular('valor', 7)"
                type="button"
                class="btn btn-primary btn-lg clear font-weight-bold"
              >
                7
              </button>
              <button
                onclick="calcular('valor', 8)"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                8
              </button>
              <button
                onclick="calcular('valor', 9)"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                9
              </button>
              <button
                onclick="calcular('acao', '+')"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                +
              </button>
            </div>
            <div class="row">
              <button
                onclick="calcular('valor', 4)"
                type="button"
                class="btn btn-primary btn-lg clear font-weight-bold"
              >
                4
              </button>
              <button
                onclick="calcular('valor', 5)"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                5
              </button>
              <button
                onclick="calcular('valor', 6)"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                6
              </button>
              <button
                onclick="calcular('acao', '.')"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                .
              </button>
            </div>
            <div class="row">
              <button
                onclick="calcular('valor', 1)"
                type="button"
                class="btn btn-primary btn-lg clear font-weight-bold"
              >
                1
              </button>
              <button
                onclick="calcular('valor', 2)"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                2
              </button>
              <button
                onclick="calcular('valor', 3)"
                type="button"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                3
              </button>
              <button
                onclick="calcular('acao', '=')"
                type="button"
                class="btn igual btn-primary btn-lg font-weight-bold"
              >
                =
              </button>
            </div>
            <div class="row ultima">
              <button
                onclick="calcular('valor', 0)"
                type="button"
                class="btn zero btn-primary btn-lg font-weight-bold"
              >
                0
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
